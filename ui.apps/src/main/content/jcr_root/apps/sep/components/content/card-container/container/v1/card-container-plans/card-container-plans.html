<meta charset="UTF-8" />

<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-call="${templates.placeholder @ isEmpty = !properties.title}"/>

<input data-id="${currentNode.identifier}" type="hidden" value="${properties.modalImageDesktop}" class="backgroudImage"/>
<div class="interna w-100">
	<div class="topo">
		<h2>
			${properties.title}
		</h2>
	</div>
	<section class="w-100 novosPlanos--interna">
		<div data-sly-use.container="com.adobe.cq.wcm.core.components.models.form.Container"
		     data-sly-use.grid="com.day.cq.wcm.foundation.model.responsivegrid.ResponsiveGrid"
		     class="${gird.cssClass} container">
			<div class="row">
			  	<sly data-sly-repeat.paragraph="${grid.paragraphs}"
		         data-sly-resource="${paragraph.path @ resourceType=paragraph.resourceType, decoration='true', cssClassName=paragraph.cssClass}"></sly>        
			</div>
			<sly data-sly-test="${wcmmode.edit || wcmmode.preview}"
	        	data-sly-resource="${resource.path @ resourceType=container.resourceTypeForDropArea, appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"></sly>
		</div>
	</section>
</div>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.js @ categories='container.backgroud.plans'}"/>
</sly>
