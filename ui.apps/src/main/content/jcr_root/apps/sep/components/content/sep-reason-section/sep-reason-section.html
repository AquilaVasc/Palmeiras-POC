<div class="program container-fluid" style="background: url('${properties.background @ context='unsafe'}');">
    <div class="row article itens reason">
        <div class="container">
            <div class="row">
                <div class="col-md-12 titulo">
                    <h2>${properties.title}</h2>
                </div>
            </div>
            <div class="row">
                <sly data-sly-use.iterationsList="${'com.aem.sep.core.models.Iterator' @ loops=properties.iterations}">
                    <sly data-sly-list="${iterationsList.iterations}">
                        <div class="col-md-3 mb-3">
                            <sly data-sly-resource="${'sep-reason{0}' @ format=itemList.count ,
                                resourceType='wcm/foundation/components/parsys'}">
                            </sly>
                        </div>
                    </sly>
                </sly>
            </div>
        </div>
    </div>
</div>
