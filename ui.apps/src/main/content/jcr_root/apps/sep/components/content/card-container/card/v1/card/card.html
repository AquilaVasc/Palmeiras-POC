
<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-call="${templates.placeholder @ isEmpty = !properties.plans}"
      data-sly-use.card="com.aem.sep.core.models.Card"/>

<div data-sly-test="${card.plans}" class="box">
	<a href="${card.linkto}">
   		<h3>${card.plans @ i18n}</h3>
   		<p data-sly-test="${card.price}">R$ ${card.price} P/MES</p>
   	</a>
</div>
